<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2196f3">
    <title>SIC-GW Gestão Escolar</title>
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <link rel="stylesheet" href="css/personalizado.css">
    <link rel="stylesheet" href="css/materialdesignicons.min.css">


</head>

<body>
    <div id="app">

        <div class="view view-main">

            <div data-name="index" class="page color-theme-blue">

                <div class="navbar">
                    <div class="navbar-bg"></div>
                    <div class="navbar-inner justify-content-center">
                        <div class="title ">SIC-GW Gestão Escolar</div>
                    </div>
                </div>

                <div class="page-content">
                    <div class="block">
                        <div class="row">
                            <div class="col-33 medium-25">
                                <a href="/students/" class="display-block text-align-center link">
                                    <div class="item-grid item-blue">
                                        <img src="img/students.png" alt="Alunos" class="grid-icon">
                                    </div>
                                    <div class="text-grid text-grid-blue">
                                        <span> Alunos </span>
                                    </div>
                                </a>
                            </div>
                            <div class="col-33 medium-25">
                                <a href="/teachers/" class="display-block text-align-center link">
                                    <div class="item-grid item-green">
                                        <img src="img/teachers.png" alt="Professores" class="grid-icon">
                                    </div>
                                    <div class="text-grid text-grid-green">
                                        <span> Professores </span>
                                    </div>
                                </a>
                            </div>
                            <div class="col-33 medium-25">
                                <a href="/grades/" class="display-block text-align-center link">
                                    <div class="item-grid item-pink">
                                        <img src="img/teachers.png" alt="Notas" class="grid-icon">
                                    </div>
                                    <div class="text-grid text-grid-pink">
                                        <span> Notas </span>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="row margin-top">
                            <div class="col-33 medium-25">
                                <a href="/classes/" class="display-block text-align-center link">
                                    <div class="item-grid item-red">
                                        <img src="img/teachers.png" alt="Turmas" class="grid-icon">
                                    </div>
                                    <div class="text-grid text-grid-red">
                                        <span> Turmas </span>
                                    </div>
                                </a>
                            </div>
                            <div class="col-33 medium-25">
                                <a href="/reports/" class="display-block text-align-center link">
                                    <div class="item-grid item-purple">
                                        <img src="img/teachers.png" alt="Relatórios" class="grid-icon">
                                    </div>
                                    <div class="text-grid text-grid-purple">
                                        <span> Relatórios </span>
                                    </div>
                                </a>
                            </div>
                            <div class="col-33 medium-25">
                                <a href="/settings/" class="display-block text-align-center link">
                                    <div class="item-grid item-orange">
                                        <img src="img/teachers.png" alt="Configurações" class="grid-icon">
                                    </div>
                                    <div class="text-grid text-grid-orange">
                                        <span> Configurações </span>
                                    </div>
                                </a>
                            </div>
                        </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
